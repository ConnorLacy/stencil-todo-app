<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/todo-app.esm.js"></script>
  <script nomodule src="/build/todo-app.js"></script>

</head>
<body>
  <todo-container>
    <span role="heading" slot="title">Todo in Web Components</span>
    <div slot="todo-items">
      <todo-item></todo-item>
    </div>
    <div slot="completed-items"></div> 
    <div slot="create">
      <todo-creator/>
    </div>
  </todo-container>
</body>
</html>
